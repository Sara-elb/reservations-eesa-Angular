<main>
    <div class="row text-center">
        <div class="col-md-4">
            <div class="btn-group">
                <div class="btn btn-primary" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate" (viewDateChange)="closeOpenMonthViewDay()">
                    Précédent
                </div>
            <div class="btn btn-outline-secondary"
            mwlCalendarToday
            [(viewDate)]="viewDate">
            Aujourd'hui
            </div>
            <div
            class="btn btn-primary"
            mwlCalendarNextView
            [view]="view"
            [(viewDate)]="viewDate"
            (viewDateChange)="closeOpenMonthViewDay()">Suivant
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'fr' }}</h3>
        </div>
    <div class="col-md-4">
          <div class="btn-group">
              <div class="btn btn-primary" (click)="setView(CalendarView.Month)" [class.active]="view === CalendarView.Month">
                  Mois
              </div>
              <div class="btn btn-primary" (click)="setView(CalendarView.Week)" [class.active]="view === CalendarView.Week">
                  Semaine
              </div>
              <div class="btn btn-primary" (click)="setView(CalendarView.Day)" [class.active]="view === CalendarView.Day">
                  Jour
              </div>
          </div>
      </div>
  </div>
  <br/>
  
  <div [ngSwitch]="view">
      <mwl-calendar-month-view 
        *ngSwitchCase="CalendarView.Month"
        [hourSegments]="2"
        [dayStartHour]="8"
        [dayEndHour]="21"
        [weekStartsOn]="1"
        [viewDate]="viewDate"
        [events]="events"
        [refresh]="refresh"
        [activeDayIsOpen]="activeDayIsOpen"
        (dayClicked)="dayClicked($event.day)"
        (eventClicked)="eventClicked($event)"
        (eventTimesChanged)="eventTimesChanged($event)">
      </mwl-calendar-month-view>
  
      <mwl-calendar-week-view
       *ngSwitchCase="CalendarView.Week"
      [hourSegments]="2"
      [dayStartHour]="8"
      [dayEndHour]="21"
      [weekStartsOn]="1"      
      [viewDate]="viewDate"
      [events]="events"
      [refresh]="refresh"
      (eventClicked)="eventClicked($event)"
      (eventTimesChanged)="eventTimesChanged($event)">
      
      </mwl-calendar-week-view>
  
      <mwl-calendar-day-view 
      *ngSwitchCase="CalendarView.Day"
      [hourSegments]="2"
      [dayStartHour]="8"
      [dayEndHour]="21"
      [viewDate]="viewDate"
      [events]="events"
      [refresh]="refresh"
      (eventClicked)="eventClicked($event)"
      (eventTimesChanged)="eventTimesChanged($event)">
      </mwl-calendar-day-view>
  </div>
</main>
