<main>
    <div [style.visibility]="alertErrorIds" class="msg-danger">
        <div class="xd-message-icon">
            <i class="ion-close-round"><mat-icon>error_outline</mat-icon></i>
        </div>
        <div class="xd-message-content">
            <p><strong>Mauvais &nbsp;</strong> mot de passe ou identifiant</p>
        </div>
        <button (click)="exitAlertErrorIds()" class="xd-message-close close-icon">&#10006;</button>
          
    </div>
    <!-- <div *ngIf="alertErrorIds">
        <strong>Mauvais &nbsp;</strong> mot de passe ou identifiant
        <button (click)="exitAlertErrorIds()" type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div> -->
    <div id="container">
        <div id="logo">
            <a href="http://ecole-equitation-saint-avold.simplesite.com/"><img src="assets/img/logo2.png"
                    alt="logo école d'équiation de saint-avold" ></a>
        </div>
        <h1 class="hr"> Connexion </h1>

        <div class="form-container sign-in-container">
            <form [formGroup]="signInFormControl" (submit)="onSignIn()">
                <!-- <mat-form-field hintLabel="Max 13 caractères" appearance="fill">
                    <mat-label>Identifiant</mat-label>
                    <input matInput #inputId maxlength="13" placeholder="Ex. dupont1eesa">
                    <mat-hint align="end">{{inputId.value?.length || 0}}/13</mat-hint>
                </mat-form-field>

                <mat-form-field hintLabel="8 caractères" appearance="fill">
                    <mat-label>Mot de passe</mat-label>
                    <input matInput #inputPassword maxlength="8">
                    <mat-hint align="end">{{inputPassword.value?.length || 0}}/8</mat-hint>
                </mat-form-field> -->
                <mat-form-field appearance="fill">
                    <input class="input_field" hintLabel="Max 13 caractères" formControlName="identifiant" type="text"
                    #inputId placeholder="identifiant" minlength="8" maxlength="13" matInput /><span></span>
                    <mat-hint MatHint.align="end">{{inputId.value?.length || 0}}/13</mat-hint>
                    <mat-error *ngIf="signInFormControl.get('identifiant')?.hasError('required')">Entrer votre <strong>identifiant</strong></mat-error>
                    <mat-error *ngIf="signInFormControl.get('identifiant')?.hasError('minlength')">L'identifiant doit avoir <strong>au moins 6 lettres</strong></mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <input class="input_field" formControlName="motDePasse" type="password" placeholder="Mot de passe"
                    autocomplete="on" matInput /><span></span>
                    <mat-error *ngIf="signInFormControl.get('motDePasse')?.hasError('required')">Le mot de passe est
                        <strong>obligatoire</strong>
                    </mat-error>
                    <mat-error *ngIf="signInFormControl.get('motDePasse')?.hasError('minlength')">
                        Le mot de passe doit avoir <strong>au moins 6 lettres</strong>
                    </mat-error>
                    
                </mat-form-field>

                <button type="submit">Se connecter</button>
                <!-- <a href="#">Mot de passe oublié ?</a> -->
            </form>
        </div>
    </div>
</main>
